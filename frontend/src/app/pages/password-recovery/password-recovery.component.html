<div id="password-recovery-container">

<mat-card id="password-recovery" 
   class="col-lg-4 col-md-4 col-sm-6 col-xs-8 col-8 col-lg-push-4 col-md-push-4 col-sm-push-3 col-xs-push-2 col-push-2">

      <mat-card-header>
         <mat-card-title>
            Password Recovery
         </mat-card-title>
      </mat-card-header>

      <div *ngIf="errorMsg">
         <span class="text-center alert-danger">{{errorMsg}}</span>
      </div>

            <mat-card-content>
                <form (ngSubmit)="send(recoveryPasswordForm)"
                      [formGroup]="recoveryPasswordForm">

                    <mat-form-field>
                        <input matInput
                               placeholder="Email"
                               name="email"
                               type="text"
                               autocapitalize="none"
                               formControlName="email">
                        <mat-error *ngIf="recoveryPasswordForm.errors && recoveryPasswordForm.errors.notfound">
                            <span i18n>We couldn't find any user with the given email!</span>
                        </mat-error>
                    </mat-form-field>

                    <div class="text-center">
                        <button mat-button
                                class="send-btn"
                                color="primary"
                                type="submit"
                                i18n>
                            Send
                        </button>
                    </div>
                </form>
            </mat-card-content>

</mat-card>
</div>
