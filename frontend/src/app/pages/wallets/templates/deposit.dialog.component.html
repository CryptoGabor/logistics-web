<div id="deposit-modal-container"
     class="container-fluid">

    <div class="text-center header-text-uppercase">
        <h3 class="row-title" i18n>Deposit</h3>
        <hr class="bottom-hr-orange"/>
    </div>

    <div class="row text-center">
        <p i18n>
            You've decided to deposit {{currency}} in your account.
        </p>
        <p i18n>
            You must send the amount to:
        </p>
    </div>

    <div class="row text-center">
        <button mat-button
                class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-6 col-md-push-4 col-sm-push-4 col-xs-push-4 col-push-3"
                (click)="copyToClipBoard()"
                color="cancel">
            <span i18n>Copy Address</span>
        </button>
    </div>

    <div class="row text-center">
        <textarea id="currency-address" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-12 col-lg-push-3 col-md-push-3 col-sm-push-3 col-xs-push-3 col-push-0"
               type="text"
               [value]="address"
               readonly
                  #addressInput
                style="border: 0;"></textarea>
    </div>

    <div class="row text-center">
        <qr-code [value]="address" [size]="200"></qr-code>
    </div>

    <div class="row text-center">
        <p i18n>
            Bundle credits will appear after 3 Network Confirmation!
        </p>
        <p class="header-text-uppercase" i18n>
    </div>

    <div class="row text-center">
        <!-- <button class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-6 col-md-push-4 col-sm-push-4 col-xs-push-4 col-push-3"
                mat-button
                (click)="submit()"
                color="secondary">
            <span i18n>Close</span>
        </button> -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 col-8 col-lg-push-4 col-md-push-4 col-sm-push-4 col-xs-push-3 col-push-2">
            <button mat-button
                    color="secondary"
                    class="full-width"
                    (click)="dialogRef.close()">
                <span i18n>Close</span>
            </button>
        </div>
    </div>

</div>
